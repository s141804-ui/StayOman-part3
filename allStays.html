    <script>

    //Constructor for Rest Houses object
    function Stay(image,name, location,details) {
        this.image =image;
        this.name = name;
        this.location = location;
        this.details = details
    }


    //Arrays with initial values of the stays
    var stays = [
        new Stay("<img src='liven.jpeg' width='300px' height='300px' class='rounded'>","Liven Villa", "AlShkharaa", "<a href='details.html#0'>details</a>"),
        new Stay("<img src='orchide.jpg' width='300px' height='300px' class='rounded'>","Orchid Chalet", "Barka",  "<a href='details.html#1'>details</a>"),
        new Stay("<img src='Alluban.jpg' width='300px' height='300px' class='rounded'>","Alhuban", "Barka",  "<a href='details.html#2'>details</a>")
    ];


    //function to display the data into table
    function displayStays() {
        var body = document.getElementById("staysBody");
        body.innerHTML = "";
        
        for (var i = 0; i < stays.length; i++) {
            body.innerHTML += 
                "<tr><td>" + stays[i].image + 
                "</td><td>" + stays[i].name + 
                "</td><td>" + stays[i].location +
                "</td><td>" + stays[i].details; +
                "</td></tr>";
        }
    }
    //function to search for astay with its name 
    function searchStay() {
        var searchWord = document.getElementById("searchText").value.toLowerCase();
        var body = document.getElementById("staysBody");
        body.innerHTML = "";

        for (var i = 0; i < stays.length; i++) {
            if (stays[i].name.toLowerCase().includes(searchWord)) {
                body.innerHTML += 
                     "<tr><td>" + stays[i].image + 
                    "</td><td>" + stays[i].name + 
                    "</td><td>" + stays[i].location +
                    "</td><td>" + stays[i].details; +
                    "</td></tr>";
                }
        }
    }
    </script>
